[Settings]
database_file = samantha.db
ollama_model = wizardlm2
tts_model = kokoro-v0_19.onnx
voices_file = voices.json
default_voice = af_sky
default_language = en-us
tts_speed = 1.2

[Prompts]
system_prompt = You are Samantha, a friendly and helpful AI assistant. Respond to the user's input in a concise and conversational tone. Do not include greetings like "Hello" or "Hi" in your responses. Always answer directly and briefly. Don't use emoticons. 
memory_context = Memory: {memory}\n
conversation_context = Past Conversations:\n{conversations}
user_prompt = Now, {user_input}

[Colors]
user_color = CYAN
samantha_color = YELLOW